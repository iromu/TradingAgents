      best: nomic-embed-text:latest
      cheapest: nomic-embed-text:latest
  agent-platform:
    ranking:
      llm: ministral-3:3b

spring.profiles.active: base,app,observability,local
logging:
  level:
    com.embabel: WARN
    com.embabel.agent.api.annotation.support.AgentMetadataReader: WARN
