spring:
  application:
    name: Gekko
  ai:
    #    openai:
    #      api-key: ${OPENAI_API_KEY:ollama}
    #      base-url: ${OPENAI_BASE_URL:http://localhost:11434/v1}
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}

embabel:
  agent:
    platform:
      scanning:
        bean: false

  models:
    default-llm: ministral-3:14b
    default-embedding-model: nomic-embed-text:latest
    llms:
      best: ministral-3:14b
